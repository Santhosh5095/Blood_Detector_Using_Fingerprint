<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="icon" type="x-icon" href="{{ url_for('static', filename='images/blood_icon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"rel="stylesheet"/>
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="navbar">
        <div class="title">
            <i class="ri-find-replace-line"></i><h1>Bloodgroup Detector</h1>
        </div>
        <div class="links">
            <ul>
                <li><a href="{{ url_for('login') }}">Login</a></li>
                <li><a href="{{ url_for('register') }}">Register</a></li>
            </ul>
        </div>
    </div>
    <div class="body">
        <h1>Verify <span>your Credentials</span></h1>
        <h4>New way of Detecting Blood Group With Fingerprint</h4>
    </div>
    <div class="form-wrapper align-items-center">
        <form class="form sign-in" action="{{ url_for('login') }}" method="POST">
            <div class="input-group">
                <i class='bx bxs-user'></i>
                <input type="text" name="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <i class='bx bxs-lock-alt'></i>
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit">Log in</button>
            <p>
                <a href="{{ url_for('forgot_password') }}">Forgot password?</a>
            </p>
            <p>
                <span>Don't have an account?</span>
                <b onclick="toggle()" class="pointer">Register</b>
            </p>
        </form>
    </div>
</body>
</html>
